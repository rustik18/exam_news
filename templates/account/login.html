<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – NewsHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
{% if messages %}
  <div class="container mx-auto px-4 pt-4">
    {% for message in messages %}
      <div class="mb-4 px-4 py-3 rounded-xl text-sm font-medium
                  {% if message.tags == 'error' %}
                    bg-red-100 text-red-800
                  {% elif message.tags == 'success' %}
                    bg-green-100 text-green-800
                  {% elif message.tags == 'info' %}
                    bg-blue-100 text-blue-800
                  {% else %}
                    bg-gray-100 text-gray-800
                  {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Sign In</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700">Login</label>
        <input type="text" name="username" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div>
        <label class="block text-gray-700">Parol</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-xl hover:bg-blue-700 transition">
        Sign In
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Don’t have an account?
      <a href="{% url 'sign_up' %}" class="text-blue-600 hover:underline font-medium">Sign up</a>
    </div>


  </div>

</body>
</html>

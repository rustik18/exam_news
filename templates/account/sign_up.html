<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ NewsHub</title>

  <!-- Tailwind + Google Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-blue-600">NewsHub</a>

    </div>
  </nav>

  <!-- Signup Form -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>

      <form method="post" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
          <div>
            <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-red-600 text-sm">{{ field.errors.0 }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-xl hover:bg-blue-700 transition">
          Sign Up
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="{% url 'log_in' %}" class="text-blue-600 hover:underline font-medium">Log in</a>
      </div>
    </div>
  </main>

</body>
</html>

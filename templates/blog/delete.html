<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete News â€“ NewsHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">Are you sure you want to delete this news?</h2>
    <p class="mb-6 text-gray-700">
      "{{ news.title }}"
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 font-semibold">
          Yes, delete
        </button>
        <a href="{% url 'news_detail' news.id %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-xl hover:bg-gray-400 font-semibold">
          Cancel
        </a>
      </div>
    </form>
  </div>

</body>
</html>
